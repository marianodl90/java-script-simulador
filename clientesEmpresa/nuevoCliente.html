<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../JS/nuevoCliente.js"></script>
    <title>Agregar Nuevo Cliente</title>
</head>
<body>
    <div>
        <h2>Agregar Nuevo Cliente</h2>
        <form id="formNuevoCliente">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br><br>
            <label for="monto">Monto Adeudado:</label>
            <input type="number" id="monto" name="monto" required><br><br>
            <button type="submit">Agregar Nuevo Cliente</button>
        </form>
    </div>
    <h2><a href="clientes.html">Volver a Listado de Clientes</a></h2>
</body>
</html>
